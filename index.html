<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .redirect-container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        h2 {
            color: #8a2be2;
        }
        .loading {
            margin: 20px 0;
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(138, 43, 226, 0.2);
            border-radius: 50%;
            border-top-color: #8a2be2;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h2>Redirecting you now...</h2>
        <div class="loading"></div>
        <p id="target-url">Please wait...</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Parse the URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const targetUrl = urlParams.get('url');
            
            if (targetUrl) {
                // Display the target URL
                document.getElementById('target-url').textContent = `Going to: ${targetUrl}`;
                
                // Redirect after a short delay
                setTimeout(function() {
                    window.location.href = targetUrl;
                }, 1500);
            } else {
                document.getElementById('target-url').textContent = 'Error: No target URL specified';
            }
        });
    </script>
</body>
</html>
